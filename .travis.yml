language: go

jobs:
  include:
    - stage: build
      go:
        - 1.6.x
        - 1.7.x
        - 1.8.x
        - 1.9.x
      install: go get -u golang.org/x/oauth2
      before_script: go get -u github.com/mitchellh/gox
      script: gox -osarch="darwin/amd64 linux/amd64 windows/amd64" ./dropbox/...
    - stage: test
      go: 1.9.x
      install: go get -u golang.org/x/oauth2
      script: go test ./dropbox/...
